<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="total">
        <div class="container">
            <b>
                <h1 align="center" id="myh">Skill Building Workshop</h1>
            </b>
            <h3 align="center">The Temple of Learning!</h3>
            <center><img src="giv.avif" alt="logo" class="profile"></center> <br>
        </div>
        <center>
            <div class="container1">
                <form id="registrationForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required><br><br>

                    <label for="email">Username or Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required><br><br>

                    <label for="college">Enter College</label>
                    <input type="text" id="college" placeholder="Enter your college" required><br><br>

                    <label for="degree">Degree</label>
                    <input type="text" id="degree" placeholder="Enter your degree" required><br><br>

                    <label for="year">Year of Passing</label><br>
                    <select id="year" required>
                        <option value="" disabled selected>Select your year of passing</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select><br><br>

                    <label for="discipline">Discipline</label>
                    <input type="text" id="discipline" placeholder="Enter your discipline" required><br><br>

                    <label for="city">Enter City</label>
                    <input type="text" id="city" placeholder="Enter your city" required><br><br>

                    <label for="gender">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label><br><br>

                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label><br><br>

                    <button type="button" id="myb" onclick="validateForm()">Register</button>
                    <p id="myp"></p><br>
                </form>
            </div>
        </center>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var college = document.getElementById("college").value.trim();
            var degree = document.getElementById("degree").value.trim();
            var year = document.getElementById("year").value.trim();
            var discipline = document.getElementById("discipline").value.trim();
            var city = document.getElementById("city").value.trim();
            var gender = document.querySelector('input[name="gender"]:checked');
            var terms = document.getElementById("terms").checked;
            var message = document.getElementById("myp");

            if (!name || !email || !college || !degree || !year || !discipline || !city) {
                message.innerHTML = "All fields are required.";
                return;
            }

            if (!gender) {
                message.innerHTML = "Please select your gender.";
                return;
            }

            if (!terms) {
                message.innerHTML = "You must agree to the terms and conditions.";
                return;
            }

            message.innerHTML = "Form is valid and ready for submission!";
        }
    </script>
</body>

</html>
